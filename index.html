<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Leonardo Santana (Fondo pantalla)</title>
		<style>
			body { background: currentColor; }
			canvas { width: 100%; height: 100% }

	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube1 = new THREE.Mesh( geometry, material );
			cube.position.x=3;
			cube.position.y=3;
			scene.add( cube1 );

			camera.position.z = 5;

			var geometry = new THREE.CircleGeometry( 2, 12 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			var circle = new THREE.Mesh( geometry, material );
			//circle.position.x=1;
			scene.add( circle );

			renderer.render(scene,camera);
			var color = 0;
			var bandera = false;
			function animate(){
				requestAnimationFrame( animate );
				if(color<1 && bandera==false){
					color += 0.01;
				}
				else if(color>0){
					bandera = true;
					color -= 0.01;
				} else{
					bandera = false;
				}
					
				cube.material.color = new THREE.Color(1-color, 50-color, cube.rotation.x);
				cube.rotation.x += 0.03;
				cube.rotation.y += 0.03;
				cube.rotation.z += 0.03;
				console.log(cube.rotation.x);
				renderer.render( scene, camera );


				cube1.material.color = new THREE.Color(color, 1-color, cube1.rotation.y);
				cube1.rotation.x += 0.01;
				cube1.rotation.y += 0.01;
				cube1.rotation.z += 0.01;
				console.log(cube1.rotation.y);
				renderer.render( scene, camera );

				

				circle.material.color = new THREE.Color(color, 5-color, circle.rotation.z);
				circle.rotation.x += 0.02;
				circle.rotation.y += 0.02;
				circle.rotation.z += 0.02;
				console.log(circle.rotation.z);
				renderer.render( scene, camera );


				//var scaleKF = new THREE.CircleGeometry( '.scale', [ 5, 5, 5 ], [ 1, 1, 1, 2, 2, 2, 1, 1, 1 ] );

				
				
			};

			animate();
		</script>
	</body>
</html>
